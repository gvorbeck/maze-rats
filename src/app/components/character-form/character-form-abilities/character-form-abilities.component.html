<p-tabView>
  <p-tabPanel header="Group Ability Rolls">
    <div class="flex gap-4 justify-start">
      <p-button label="Roll All Abilities" (onClick)="rollGroupAbilities()" />
      <p-inputNumber
        [(ngModel)]="rollInput"
        (ngModelChange)="onRollInputChange($event)"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="horizontal"
        spinnerMode="horizontal"
        decrementButtonClass="p-button-danger"
        incrementButtonClass="p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        min="1"
        max="6"
      />
    </div>
    <p-table
      [value]="abilityTable"
      [(selection)]="selectedAbilityGroup"
      (onRowSelect)="onRowSelect($event)"
      selectionMode="single"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>1d</th>
          <th>Strength</th>
          <th>Dexterity</th>
          <th>Will</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ability>
        <tr [pSelectableRow]="ability">
          <td>{{ ability.id }}</td>
          <td>{{ ability.str }}</td>
          <td>{{ ability.dex }}</td>
          <td>{{ ability.wil }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="Individual Ability Rolls">
    <!-- Implement individual rolls similarly -->
  </p-tabPanel>
</p-tabView>
