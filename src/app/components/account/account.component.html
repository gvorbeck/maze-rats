<div class="row flex-center flex">
  <div class="col-6 form-widget" aria-live="polite">
    <h1 class="header">Supabase + Angular</h1>
    <p class="description">Update your profile below</p>
    <form
      [formGroup]="updateProfileForm"
      (ngSubmit)="updateProfile()"
      class="form-widget"
    >
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" [value]="session.user.email" disabled />
      </div>
      <div>
        <label for="username">Name</label>
        <input formControlName="username" id="username" type="text" />
      </div>
      <div>
        <label for="website">Website</label>
        <input formControlName="website" id="website" type="url" />
      </div>
      <div>
        <button type="submit" class="button primary block" [disabled]="loading">
          {{ loading ? "Loading ..." : "Update" }}
        </button>
      </div>
      <div>
        <button class="button block" (click)="signOut()">Sign Out</button>
      </div>
    </form>
  </div>
</div>
